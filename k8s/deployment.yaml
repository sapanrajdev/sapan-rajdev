apiVersion: apps/v1
kind: Deployment
metadata:
  name: sapan-portfolio
  labels:
    app: sapan-portfolio
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sapan-portfolio
  template:
    metadata:
      labels:
        app: sapan-portfolio
    spec:
      containers:
        - name: portfolio
          image: YOUR_AWS_ACCOUNT_ID.dkr.ecr.YOUR_REGION.amazonaws.com/sapan-portfolio:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
